    <div id="app">
      <h2>İletişim Formu</h2>
        <form @submit.prevent="submitForm">
          <label for="ad">Ad:</label>
          <input type="text" id="ad" v-model="ad" required><br><br>

          <label for="soyad">Soyad:</label>
          <input type="text" id="soyad" v-model="soyad" required><br><br>

          <label for="email">E-posta:</label>
          <input type="email" id="email" v-model="email" required><br><br>

          <label for="telefon">Telefon:</label>
          <input type="tel" id="telefon" v-model="telefon" required><br><br>

          <label for="mesaj">Mesaj:</label><br>
          <textarea id="mesaj" v-model="mesaj" rows="4" cols="50" required></textarea><br><br>

          <label for="dogumtarihi">Doğum Tarihi:</label>
          <input type="date" id="dogumtarihi" v-model="dogumTarihi" required><br><br>

          <label>Cinsiyet:</label>
          <input type="radio" id="erkek" value="Erkek" v-model="cinsiyet" required>
          <label for="erkek">Erkek</label>
          <input type="radio" id="kadin" value="Kadın" v-model="cinsiyet">
          <label for="kadin">Kadın</label><br><br>

          <label for="sehir">Şehir:</label>
          <select id="sehir" v-model="sehir" required>
              <option value="">Şehir Seçiniz</option>
              <option value="istanbul">İstanbul</option>
              <option value="ankara">Ankara</option>
              <option value="izmir">İzmir</option>
              <option value="antalya">Antalya</option>
              <option value="bursa">Bursa</option>
          </select><br><br>

          <label for="dosya">Dosya Yükle:</label>
          <input type="file" id="dosya" v-model="dosya" required><br><br>

          <button type="submit">Gönder</button>
          <br>
          <button type="button" @click="resetForm">Temizle</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                ad: '',
                soyad: '',
                email: '',
                telefon: '',
                mesaj: '',
                dogumTarihi: '',
                cinsiyet: '',
                sehir: '',
                dosya: ''
            },
            methods: {
                submitForm: function() {
                    var formData = {
                        ad: this.ad,
                        soyad: this.soyad,
                        email: this.email,
                        telefon: this.telefon,
                        mesaj: this.mesaj,
                        dogumTarihi: this.dogumTarihi,
                        cinsiyet: this.cinsiyet,
                        sehir: this.sehir,
                        dosya: this.dosya
                    };
    
                    localStorage.setItem('formData', JSON.stringify(formData));
    
                    console.log('Form gönderildi ve bilgiler localStorage\'a kaydedildi.');
    
                    this.resetForm();
                },
                resetForm: function() {
                    this.ad = '';
                    this.soyad = '';
                    this.email = '';
                    this.telefon = '';
                    this.mesaj = '';
                    this.dogumTarihi = '';
                    this.cinsiyet = '';
                    this.sehir = '';
                    this.dosya = '';
                }
            }
        });
    </script>
